{% load i18n %}

{% if LANGUAGE_CODE == 'uz' %}
    {% if module.pdf_file %}
        <iframe
            src="{{ module.pdf_file.url }}"
            width="100%" height="100%">
        </iframe>
    {% endif %}
{% endif %}

{% if LANGUAGE_CODE == 'en' %}
    {% if module.pdf_file_en %}
        <iframe
            src="{{ module.pdf_file_en.url }}"
            width="100%" height="100%">
        </iframe>
    {% endif %}
{% endif %}

{% if LANGUAGE_CODE == 'ru' %}
    {% if module.pdf_file_en %}
        <iframe
            src="{{ module.pdf_file_ru.url }}"
            width="100%" height="100%">
        </iframe>
    {% endif %}
{% endif %}
