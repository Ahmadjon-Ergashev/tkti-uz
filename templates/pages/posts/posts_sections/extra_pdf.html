<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">{{ document_name }}</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for i in extra_pdf_list %}
            <tr>
                <td>{{ i.name }}</td>
                <td><a href="{{ i.pdf_file.url }}" download target="_blank">{{ download }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
