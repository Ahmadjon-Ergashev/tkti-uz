{% extends "base.html" %}
{% load static %}
{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <style>
        .card{
            height: 250px;
            text-align: center;
        }
        .card_img{
            padding: 15px 10px;
        }
        .card-body{
            width: 100%;
            padding: 15px 10px;
            position: relative;
        }
        .card-body p{
            left: 0px;
            width: 100%;
            bottom: 10px;
            text-align: center;
            position: absolute;
        }
        .card_img i{
            color: #0083FC;
            font-size: 150px;
        }
    </style>
    <div class="section_title py-2">
        <div class="container">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for object in objects_list %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card_img">
                            <a href="/supports/{{ object.id }}/">
                                <i class="{{ object.icon }}"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <p>
                                <a href="/supports/{{ object.id }}/" class="text-dark">
                                    {{ object.name }}
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
