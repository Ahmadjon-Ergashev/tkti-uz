<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/modules/bootstrap/bootstrap.min.css">
    <title>Test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;    
        }
        #events{
            display: flex;
            padding: 70px 0px;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
        }
        ._container{
            padding: 30px;
            background-color: white;
        }
        .tab_box{
            width: 100%;
            display: flex;
            position: relative;
            justify-content: space-between;
            border-bottom: 2px solid rgb(229, 229, 229);
        }
        .tab_box .tab_btns .tab_btn{
            border: none;
            padding: 18px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            color: #919191;
            background: none;
            transition: all 0.5s ease-in-out;
        }
        .content_box{
            padding: 20px 0;
        }
        .content_box .content{
            display: none;
            animation: moving .8s ease;
        }
        .content_box .content h2{
            margin-bottom: 10px;
        }
        .content .row .card{
            border: none;
            min-height: 150px;
            max-height: 150px;
        }
        .content .row .card .card-title{
            font-size: 16px;
            font-weight: 600;
            padding: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .content .row .card span{
            color: #919191;
        }
        .content .row .card .card-body{
            position: relative;
        }
        .content .row .card .card-body .box_footer{
            position: absolute;
            bottom: 10px;
        }
        .content .row .card .card-body .box_footer span{
            font-size: 14px;
            font-family: monospace;
        }
        @keyframes moving {
            from{
                transform: translateY(-50px); opacity: 0;
            }
            to{
                transform: translateY(0px); 
                opacity: 1;
            }
        }
        .tab_box .tab_box_title{
            display: flex;
            align-items: center;
        }
        .tab_box .tab_box_title span{
            font-size: 30px;
            font-weight: 600;
        }
        .tab_box .tab_btns .active_tap{
            color: white;
            background-color: #111;
        }
        .line{
            top: 72px;
            height: 5px;
            left: 944px;
            width: 137px;  
            display: none;
            position: absolute;
            border-radius: 10px;
            background: #111;
            transition: all ease-in-out 0.5s;
        }
        .content_box .active_content{
            display: block;
        }
        @media only screen and (max-width: 768px) {
            #events {
                padding: 20px;
            }
            ._container {
                padding: 15px;
            }
            .tab_box {
                padding: 10px 0;
            }
            .tab_box .tab_btns {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            .tab_box .tab_btns .tab_btn {
                text-align: center;
            }
            .line {
                left: 0;
                bottom: 0;
                top: auto;
                width: 100%;
                height: 5px;
                display: none;
            }
        }
        @media only screen and (max-width: 496px) {
            .tab_box .tab_btns .active_tap{
                color: #111;
                background: none;
            }
            .tab_box .tab_btns .tab_btn{
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
