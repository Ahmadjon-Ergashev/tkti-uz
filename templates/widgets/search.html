{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for o in search_results %}
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card">
                        <img src="{{ o.image.url }}" class="card-img-top" alt="{{ o.title }} | tkti.uz">
                        <div class="card-body">
                            <p class="card-text">
                                {{ o.title }}
                            </p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center p-5">{{ not_found_404 }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
