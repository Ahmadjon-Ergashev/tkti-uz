{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <div class="container mt-4">
        {% for obj in object_list %}
            <h2 class="text-center my-4">{{ obj.title }}</h2>
            {{ obj.description.html | safe }}
        {% endfor %}
    </div>
{% endblock content %}
