version: '3.11.1'

services:
  web:
    build:
      context: .
    container_name: "tkti_web"
    restart: always
    command: bash ./entrypoint.sh
    volumes:
      - .:/usr/src/app
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    networks:
      - my_network
networks:
  my_network: 
